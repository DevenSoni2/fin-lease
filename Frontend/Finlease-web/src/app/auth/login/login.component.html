<div style="background-color: gainsboro;width: 100%;height: 100vh;">
<div style="margin: 100px 0px;" >
<mat-card style="width: 400px;justify-content: center;margin-left: 50px;">
    <mat-card-title style="    justify-content: left;
    margin-left: 33px;">MCB FinLease</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="User name" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input [type]="show ? 'text' : 'password'" matInput placeholder="Password" formControlName="password">
      <mat-icon matSuffix (click)="password()" style="cursor: pointer;">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    
  </p>

  <p *ngIf="error" class="error">
   
  </p>

  <div class="button">
    <button type="submit" mat-button [disabled]="!form.valid" class="btnCss">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
</div>
